<div class="footercontainer">

    

    <div class="about">
        <app-paracard class="aboutinfo" [title]="'about.title' | translate">
            <div>PARACREW is a non-profit international organization registered in Norway.</div>
            <div>Reg.Nr. 929 068 785 </div>
            <div>P.O. Box 52, 2024 Gjerdrum, Norway</div>
            <div>post@paracrew.org</div>
        </app-paracard>

        <app-paracard class="newsletter" [title]="'newsletter.title' | translate">
            <label for="newsletter" translate>newsletter.description</label>
            <div>
                <input type="text" class="registeremail" placeholder="Email" style="margin-right:0.5rem"/>   
                <button class="registerbutton" translate>newsletter.register</button>
            </div>
        </app-paracard>
    </div>

    <div class="othercontacts">

            <img [src]="item" alt="image not found" />
        </div>
    </div>
