<div class="headercomponent"> 
    <div class="logo">
        <img src="assets/images/banner.png" alt=""  />
    </div>
    
    <div class="locales">
      <div class="pmenu">
        <div routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="menuactive" translate>home.title</div>
        <div routerLink="donate" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="menuactive" translate>donate.title</div>
      </div>
      <div>
          <nz-select [ngModel]="selectedLanguage" (ngModelChange)="changeLanguage($event)">
            <nz-option *ngFor="let item of languages" [nzValue]="item.code" [nzLabel]="item.title"></nz-option> 
          </nz-select>
        </div>
    </div>
</div>
